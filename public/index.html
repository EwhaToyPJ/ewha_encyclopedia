<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../src/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>길찾기</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Qtqdq2a6rP4Kvy3I5eFV1v0Gm5dygtcF8N28u2LQ+G0C9+vA3NJiHLMqzG3JcB3U"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navigation">
      <h1 class="navigation_title">길찾기</h1>

      <div class="search-bar">
        <form id="search-form">
          <select class="form-select" aria-label="departure">
            <option selected>출발지</option>
            <option value="1">정문</option>
            <option value="2">후문</option>
            <option value="3">기숙사</option>
          </select>
          <select class="form-select" aria-label="destination">
            <option selected>도착지</option>
            <option value="1">이하우스</option>
            <option value="2">중앙도서관</option>
            <option value="3">포스코관</option>
            <option value="4">학문관</option>
            <option value="5">학관</option>
            <option value="6">종합과학관</option>
          </select>
          <input type="submit" value="검색" />
        </form>
      </div>

      <div class="map-container">
        <img src="../ewha_map.jpg" style="width: 300px; height: 300px" />
      </div>

      <div class="button-form">
        <form>
          <button class="recommand">추천경로</button>
          <button class="least">최소보도</button>
        </form>
      </div>

      <div class="route">
        <span>경로</span>
      </div>

      <div class="bottom-nav">
        <div class="bottom-nav__column">
          <span>백과사전</span>
        </div>
        <div class="bottom-nav__column">
          <span>길찾기</span>
        </div>
        <div class="bottom-nav__column">
          <span>동아리</span>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHj6eD7/ZfI6N3Dz2zC1T5tE5RJ1l+tzG2dU4GZSdR0b+QdPQ+4QOuN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
